<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Feedback Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <style>
        body {
            background-image: url('/HTML/IMAGES/images.jpeg');
            background-size: cover;
            background-position: center;
        }
        .form-heading {
            text-align: center;
            color: white;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .form-container {
            width: 450px;
            padding: 20px;
            border-radius: 8px;
            background-color: black;
        }
        .rating label {
            margin-right: 10px;
            color: white;
        }
        button {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="form-container border border-primary rounded-3 shadow border border-white">
            <h2 class="form-heading">Restaurant Feedback Form</h2>
            <form class="g-3">
                
                <!-- First Name and Last Name -->
                <div class="row mb-3">
                    <div class="col">
                        <label for="firstName" class="form-label fw-bold text-white">First Name</label>
                        <input type="text" id="firstName" class="form-control" placeholder="First name" required />
                    </div>
                    <div class="col">
                        <label for="lastName" class="form-label fw-bold text-white">Last Name</label>
                        <input type="text" id="lastName" class="form-control" placeholder="Last name" required />
                    </div>
                </div>

                <!-- Email -->
                <div class="mb-3">
                    <label for="inputEmail4" class="form-label fw-bold text-white">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Enter your email" required />
                </div>

                <!-- Date of Visit -->
                <div class="mb-3">
                    <label for="visit-date" class="form-label fw-bold text-white">Date of Visit</label>
                    <input type="date" id="visit-date" name="visit-date" class="form-control" required />
                </div>

                <!-- Rating -->
                <div class="mb-3">
                    <label class="form-label fw-bold text-white">Rate Our Service</label>
                    <div class="rating">
                        <label><input type="radio" name="rating" value="1"> 1</label>
                        <label><input type="radio" name="rating" value="2"> 2</label>
                        <label><input type="radio" name="rating" value="3"> 3</label>
                        <label><input type="radio" name="rating" value="4"> 4</label>
                        <label><input type="radio" name="rating" value="5" checked> 5</label>
                    </div>
                </div>

                <!-- Feedback -->
                <div class="mb-3">
                    <label for="feedback" class="form-label fw-bold text-white">Feedback</label>
                    <textarea id="feedback" name="feedback" rows="4" class="form-control" placeholder="Write your feedback here..." required></textarea>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-success">Submit Feedback</button>

            </form>
        </div>
    </div>
</body>
</html>
